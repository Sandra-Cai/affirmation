<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation of the Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .affirmation-box {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .affirmation {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="affirmation-box">
        <div class="affirmation">{{ affirmation }}</div>
    </div>
    <form action="/subscribe" method="post" style="margin-top:2rem; text-align:center;">
        <label for="phone">Get daily affirmations by text:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required style="padding:0.5rem; border-radius:0.5rem; border:1px solid #ccc; margin-top:0.5rem;">
        <button type="submit" style="padding:0.5rem 1rem; border-radius:0.5rem; border:none; background:#4f8cff; color:#fff; margin-left:0.5rem;">Subscribe</button>
    </form>
</body>
</html>
